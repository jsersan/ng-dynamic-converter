<header class="bg-light header-content">
    <nav class="navbar navbar-expand navbar-light no--padding flex-column flex-md-row flex-lg-row flex-xl-row">
        <a class="navbar-brand">
            <span class="icon-find-replace d-inline-block"></span>

        </a>

        <div
            class="collapse navbar-collapse justify-content-start m-auto"
            *ngIf="authService.isAuthenticated()">
            <ul class="navbar-nav">
                <li
                    class="nav-item"
                    routerLinkActive="active">
                    <a
                        class="nav-link cursor-pointer mt-0 mt-md-2 mt-lg-2 mt-xl-2"
                        routerLink="converter"
                        aria-label="Currency Converter">
                        {{ 'main.nav.currency-exchange' | translate }}
                    </a>
                </li>

                <li
                    class="nav-item"
                    routerLinkActive="active">
                    <a
                        class="nav-link cursor-pointer mt-0 mt-md-2 mt-lg-2 mt-xl-2"
                        routerLink="history"
                        aria-label="View Conversion History">
                        {{ 'main.nav.view-exchange-history' | translate }}
                    </a>
                </li>
            </ul>
        </div>

        <button
            mat-button
            color="primary"
            class="nav-link cursor--pointer logout-button mt-md-0 mr-md-5 mr-lg-0 mr-2 mt-2"
            (click)="authService.logout()"
            *ngIf="authService.isAuthenticated()"
            title="Logout">
            {{ 'main.general.logout' | translate }}
        </button>
    </nav>


</header>
